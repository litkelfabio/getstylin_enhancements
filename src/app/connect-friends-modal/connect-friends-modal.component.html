<ion-content class="ion-padding">
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-text>
        Enter your friend's e-mail address to automatically send an invite or copy the invite link below!
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-start">
      <ion-button class="button-send" fill="clear"  (click)="sendInvite()" size="small" *ngIf="!isSending" [disabled]="isSending">
        <ion-icon src="assets/css/icon/send.svg" style="background-color: white;"></ion-icon>
      </ion-button>
      <ion-input class="input-email" placeholder="Enter e-mail address" [(ngModel)]="emailAddress" (keyup.enter)="sendInvite()"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center ion-no-padding">
      <ion-text color="danger" style="font-size: 10px !important;">{{error}}</ion-text>
    </ion-col>
  </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="dots" color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ng-container> -->
  <ng-container >
    <ion-row>
      <ion-col class="ion-text-center ion-no-padding-top">
          <ion-icon class="link-icon" src="assets/css/icon/copy-link.svg" style="zoom: 1.5;"></ion-icon>
          <ion-text color='primary' (click)="addToClipboard()">&nbsp;&nbsp;Copy Link</ion-text>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>

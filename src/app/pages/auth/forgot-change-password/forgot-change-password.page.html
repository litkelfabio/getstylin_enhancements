      <ion-col size="12" class="ion-text-start ion-padding">
        <form [formGroup]="registrationForm" >
          <ion-row>
            <ion-col size="12">
              <ion-icon class="eye-icon" name="{{ passwordIcon[0] }}" 
            *ngIf="!registrationForm.controls.password.hasError('required')"
            (click)="togglePassword(0)"></ion-icon>
            <ion-input type="{{ passwordType[0] }}" formControlName="password" clearOnEdit="false" placeholder="Password"></ion-input>
            </ion-col>
          </ion-row>
          <ng-container *ngIf="registrationForm.controls.password.touched">
            <ion-col class="ion-text-start">
              <ion-text class="adjustment " color="danger"
                *ngIf="registrationForm.controls.password.hasError('required')">
                This field is required
              </ion-text>
              <ion-text class="adjustment" color="danger"
              *ngIf="registrationForm.controls.password.hasError('minlength')">
              Password must be at least 8 characters
              </ion-text>
            </ion-col>
          </ng-container>
          <ion-row class="ion-padding-top">
            <ion-col size="12" >
              <ion-icon class="eye-icon" name="{{ passwordIcon[1] }}"
              *ngIf="!registrationForm.controls.confirm_password.hasError('required') && registrationForm.controls.confirm_password.value" (click)="togglePassword(1)"></ion-icon>
            <ion-input  type="{{ passwordType[1] }}" formControlName="confirm_password" 
            clearOnEdit="false" placeholder="Confirm Password"></ion-input>
            </ion-col>
          </ion-row>
          <ng-container *ngIf="registrationForm.controls.confirm_password.value">
            <ion-row>
              <ion-col class="ion-text-start">
                <ion-text class="adjustment " color="danger"
                *ngIf="!registrationForm.controls.confirm_password.hasError('required') && !registrationForm.controls.confirm_password.hasError('minlength') && registrationForm.controls.confirm_password.errors?.MatchPassword">
                Passwords does not match
                </ion-text>
                <ion-text class="adjustment" color="success"
                *ngIf="!registrationForm.controls.confirm_password.hasError('required') && !registrationForm.controls.confirm_password.hasError('minlength') && !registrationForm.controls.confirm_password.errors?.MatchPassword">
                  Passwords match
                </ion-text>
              </ion-col>
            </ion-row>
          </ng-container>
        </form>
        <ion-row>
          <ion-col class="ion-text-start" size="12">
            <ion-button expand="block" color="primary" strong="true" style="--border-radius: 5px !important;"
            (click)="saveInfo()" [disabled]="!registrationForm.valid">
            {{ "Save" | uppercase }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row> 
  </div>

<ion-header class="ion-no-border ion-padding-top">
  <ion-toolbar>
    <ion-title class="ion-text-center">BECOME A STYLISTS</ion-title>
    <ion-buttons slot="start" >
        <ion-icon slot="icon-only" src="assets/css/icon/back.svg" routerLink="/stylist-application-step2" routerDirection="back" style="zoom: 0.5;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ng-progress #progressBar [color]="'#B3A25D'" [spinner]="false" [fixed]="true" [meteor]="false" [thick]="true"></ng-progress>
<ion-content>
  <ion-col size="12">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src='assets/imgs/Progress3.svg'>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size="12" class="ion-text-center">
        <ion-text><b>STYLING EXPERIENCE</b></ion-text>
      </ion-col>
    </ion-row>
    <form [formGroup]="stylistApplicationFormStep3">
      <ion-radio-group>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-text>Tell us about your styling background and experience!</ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-left ion-padding-top">
          <ion-text class="ion-no-padding ion-padding-start">Experience</ion-text>
        </ion-row>
        <ion-grid class="ion-padding-horizontal">
          <ion-item lines="none" class="ion-no-padding" >
            <ng-container *ngIf="expValue != 4">
              <ion-label class="ion-text-wrap">None</ion-label>
            </ng-container>
            <ng-container *ngIf="expValue == 4">
              <ion-label class="ion-text-wrap" color="primary">None</ion-label>
            </ng-container>
            <ion-radio mode="md" (click)="setExperienceValue('4')" slot="start"></ion-radio>
          </ion-item>
       
          <ion-item lines="none" class="ion-no-padding">
            <ng-container *ngIf="expValue !=0">
              <ion-label class="ion-text-wrap">< 1 year</ion-label>
            </ng-container>
            <ng-container *ngIf="expValue ==0">
              <ion-label class="ion-text-wrap" color="primary">< 1 year</ion-label>
            </ng-container>
            <ion-radio mode="md" (click)="setExperienceValue('0')" slot="start"></ion-radio>
          </ion-item>
        
          <ion-item lines="none" class="ion-no-padding">
            <ng-container *ngIf="expValue !=1">
              <ion-label class="ion-text-wrap">1 to 5 years</ion-label>
            </ng-container>
            <ng-container *ngIf="expValue == 1">
              <ion-label class="ion-text-wrap" color="primary">1 to 5 years</ion-label>
            </ng-container>
            <ion-radio mode="md" (click)="setExperienceValue('1')" slot="start"></ion-radio>
          </ion-item>
        
          <ion-item lines="none" class="ion-no-padding">
            <ng-container *ngIf="expValue !=2">
              <ion-label class="ion-text-wrap"> > 5 years</ion-label>
            </ng-container>
            <ng-container *ngIf="expValue ==2">
              <ion-label class="ion-text-wrap" color="primary"> > 5 years</ion-label>
            </ng-container>
            <ion-radio mode="md" (click)="setExperienceValue('2')" slot="start"></ion-radio>
          </ion-item>
        </ion-grid>
            
          <ion-row class="ion-no-padding">
            <ion-col class="ion-no-padding">
              <ion-text class="ion-padding-start">Describe your experience. (Optional)</ion-text>
            </ion-col>
          </ion-row>
          <!-- <ion-item lines="none" style="padding-top: 5px !important;" > -->
            <ion-row style="padding: 5px 10px !important;">
              <ion-textarea rows="5" formControlName="describe_exp" padding-end maxLength="150" placeholder="Tell us about your experience" ></ion-textarea>
            </ion-row>
          <!-- </ion-item> -->
          <ion-row class="ion-padding-top">
            <ion-col size="12" class="ion-text-center">
              <ion-button mode="md" expand="block" (click)="submitApplication()" [disabled]="!stylistApplicationFormStep3.valid || isSubmitting"><strong>{{ 'Submit' | uppercase }}</strong></ion-button>
            </ion-col>
          </ion-row>
      </ion-radio-group>
    </form>
  </ion-col>
</ion-content>

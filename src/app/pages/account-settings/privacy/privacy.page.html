<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-title>PRIVACY</ion-title>
    <ion-buttons slot="start">
        <ion-icon (click)="back()" src="assets/css/icon/back.svg"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-col size="12">
      <ion-item >
        <ion-icon src="assets/icon/account-security.svg" class="ion-padding"></ion-icon>
        <ion-label class="ion-text-wrap ion-padding-start">&nbsp;&nbsp;Set Account to Private</ion-label>
        <ion-toggle slot="end" mode="md" [disabled]="isLoading" [(ngModel)]="privacyToggles.priv"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon  src="assets/icon/activity-icon.svg" class="ion-padding"></ion-icon>
        <ion-label class="ion-text-wrap ion-padding-start">&nbsp;&nbsp;Show Activity Status</ion-label>
        <ion-toggle slot="end" mode="md" [disabled]="isLoading" [(ngModel)]="privacyToggles.activity"></ion-toggle>
      </ion-item>
      <ion-item  (click)="gotoBlocked()">
        <ion-icon  src="assets/icon/blockeduser-icon.svg" class="ion-padding"></ion-icon>
        <ion-label class="ion-text-wrap ion-padding-start" >&nbsp;&nbsp;Blocked Accounts</ion-label>
      </ion-item>
      <ion-item  (click)="gotoMuted()">
        <ion-icon  src="assets/icon/muteduser-icon.svg" class="ion-padding"></ion-icon>
        <ion-label class="ion-text-wrap ion-padding-start">&nbsp;&nbsp;Muted Accounts</ion-label>
      </ion-item> 
    </ion-col>
</ion-content>
